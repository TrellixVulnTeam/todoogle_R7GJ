<div class="head">
    <h1>Todos</h1><br>
</div>
<div class="addItem">
    New todo:
    <input type="text" [(ngModel)]="description">
    <input type="date" [(ngModel)]="startDate">
    <input type="date" [(ngModel)]="dueDate">
    <button class="add" (click)="addTodo(description, startDate, dueDate)">Add</button>
</div>

<div *ngFor="let item of getTodos()">
    <span>
        <b>Todo: </b>{{ item.description }}
        <b>Created: </b>{{ item.creationDate | date:'dd.MM.YY' }}
        <b>Start date: </b>{{ item.startDate | date:'dd.MM.YY' }}
        <b>Due date: </b>{{ item.dueDate | date:'dd.MM.YY' }}
    </span>
    <button (click)="deleteTodo(item.id)">Delete</button>
</div>
