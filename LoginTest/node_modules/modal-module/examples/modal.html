<html>
<head>
    <style>
        .modals-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .modals-container div {
            background-color: grey;
            display: none; /* hide all modals that are not active by default */
            height: 100px;
            left: 0;
            position: absolute;
            top: 0;
            width: 200px;
        }

        /* only show the modals with the active class applied. */
        .modals-container div.modal-active {
            display: block;
        }
    </style>
</head>
<body>

<!-- create an empty container for all of our modals -->
<div class="modals-container"></div>

<!-- don't forget requirejs -->
<script src="path/to/require.js"></script>

<script>
    require(['path/to/rogue/modal'], function (Modal) {

        // build your modal content
        var modalEl = document.createElement('div');
        modalEl.innerHTML = '<p>The world\'s simplest modal</p>';

        // start your modal instance
        var modal = new Modal({
            el: modalEl,
            containerEl: document.getElementsByClassName('modals-container')[0],
            activeClass: 'modal-active'
        });

        // inject the html element into the modal container in the DOM
        modal.setup();

        // show the modal
        modal.show();
    })
</script>

</body>
</html>
