<div class="modal-header">
    <h4 class="modal-title pull-left">Aufgabenbeschreibung</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    Id: {{id}} <br>
    Titel: {{title}} <br>
    Start: {{start}} <br>
    End: {{end}}
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Schließen</button>
    <button (click)="deleteEvent()">Veranstaltung löschen</button>
    <button *ngIf="recurringEventId != 'undefined' " (click)="deleteAllEvents()">Alle wiederkehrenden Veranstaltungen löschen</button>
</div>
